<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>Redirect to https://beijinglug.club</title>
        <link rel="stylesheet" href="/main.css" />
        <meta http-equiv="refresh" content="10;url=https://beijinglug.club/" />

</head>

<script type="text/javascript">
    function countdown() {
        var i = document.getElementById('counter');
        if (parseInt(i.innerHTML)<=0) {
            location.href = 'login.php';
        }
        i.innerHTML = parseInt(i.innerHTML)-1;
    }
    setInterval(function(){ countdown(); },1000);
</script>

<body id="index" class="home">
        <header id="banner" class="body">
            <span class="logo"><img src="/blug-banner.png" /></span>
        </header>

            <article>
                <h1 class="entry-title">Since we moved beijinglug.club to our new server, this site will not be maintained any more.</h1>
                <h3>You will be redirected to <u><a href="https://beijinglug.club">https://beijinglug.club</a></u> in <b><span id="counter">10</span></b> second(s).</h3>
        </aside><!-- /#featured -->
</body>
</html>
